<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man-at-Arms Minigame Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #d4af37;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #f4d03f;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .demo-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .demo-button {
            padding: 20px;
            background: #2a2a2a;
            border: 2px solid #d4af37;
            color: #d4af37;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Georgia', serif;
            transition: all 0.3s;
        }
        
        .demo-button:hover {
            background: #3a3a3a;
            border-color: #f4d03f;
            color: #f4d03f;
            transform: translateY(-2px);
        }
        
        .demo-button:active {
            transform: translateY(0);
        }
        
        .result-display {
            margin-top: 20px;
            padding: 20px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid #d4af37;
            border-radius: 5px;
            min-height: 100px;
        }
        
        .result-display h3 {
            color: #f4d03f;
            margin-bottom: 10px;
        }
        
        .result-display p {
            margin: 5px 0;
            color: #d4af37;
        }
        
        .success {
            color: #0f0;
        }
        
        .failure {
            color: #f00;
        }
        
        /* Minigame Overlay */
        #minigame-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        #minigame-content {
            background: #1a1a1a;
            border: 3px solid #d4af37;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }
        
        #minigame-title {
            color: #f4d03f;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        #minigame-display {
            margin: 20px 0;
        }
        
        #minigame-instructions {
            color: #d4af37;
            margin-top: 20px;
            font-size: 16px;
        }
        
        #minigame-close {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            background: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Georgia', serif;
        }
        
        #minigame-close:hover {
            background: #a00000;
        }
        
        /* QTE Styles */
        .qte-bar-container {
            width: 500px;
            height: 40px;
            background: #333;
            border: 3px solid #666;
            position: relative;
            margin: 30px auto;
            border-radius: 5px;
        }
        
        .qte-green-zone {
            position: absolute;
            height: 100%;
            background: rgba(0, 255, 0, 0.4);
            border: 2px solid #0f0;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: left 0.05s linear;
        }
        
        .qte-indicator {
            position: absolute;
            top: 0;
            width: 6px;
            height: 100%;
            background: #f4d03f;
            box-shadow: 0 0 10px #f4d03f;
        }
        
        /* Pattern Game Styles */
        .pattern-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .pattern-button {
            padding: 30px;
            background: #2a2a2a;
            border: 2px solid #666;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.2s;
        }
        
        .pattern-button.active {
            border-color: #f4d03f;
            background: #f4d03f;
            color: #1a1a1a;
            box-shadow: 0 0 20px #f4d03f;
        }
        
        .pattern-button.highlight {
            border-color: #0f0;
            background: rgba(0, 255, 0, 0.3);
        }
        
        /* Typing Game Styles */
        .typing-target {
            font-size: 32px;
            color: #f4d03f;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }
        
        .typing-input {
            font-size: 24px;
            padding: 15px;
            background: #2a2a2a;
            border: 2px solid #d4af37;
            color: #d4af37;
            border-radius: 5px;
            text-align: center;
            font-family: 'Courier New', monospace;
            width: 100%;
            max-width: 400px;
        }
        
        .typing-input:focus {
            outline: none;
            border-color: #f4d03f;
            box-shadow: 0 0 10px rgba(244, 208, 63, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è Man-at-Arms Minigame Demo</h1>
        
        <div class="demo-buttons">
            <button class="demo-button" onclick="testQTE('easy')">
                ‚öîÔ∏è QTE - Easy<br>
                <small>(Difficulty 5)</small>
            </button>
            <button class="demo-button" onclick="testQTE('medium')">
                ‚öîÔ∏è QTE - Medium<br>
                <small>(Difficulty 7)</small>
            </button>
            <button class="demo-button" onclick="testQTE('hard')">
                ‚öîÔ∏è QTE - Hard<br>
                <small>(Difficulty 9)</small>
            </button>
            <button class="demo-button" onclick="testQTE('extreme')">
                ‚öîÔ∏è QTE - Extreme<br>
                <small>(Difficulty 12)</small>
            </button>
            <button class="demo-button" onclick="testTrivia()">
                üß† Historical Trivia<br>
                <small>(Wits/Charisma)</small>
            </button>
            <button class="demo-button" onclick="testPattern()">
                üéØ Pattern Memory<br>
                <small>(Agility)</small>
            </button>
            <button class="demo-button" onclick="testTyping()">
                ‚å®Ô∏è Typing Challenge<br>
                <small>(Morale)</small>
            </button>
        </div>
        
        <div class="result-display" id="result-display">
            <h3>Results</h3>
            <p>Click a button above to test a minigame!</p>
        </div>
    </div>
    
    <!-- Minigame Overlay -->
    <div id="minigame-overlay">
        <div id="minigame-content">
            <h3 id="minigame-title"></h3>
            <div id="minigame-display"></div>
            <div id="minigame-instructions"></div>
            <button id="minigame-close" onclick="closeMinigame()">Continue</button>
        </div>
    </div>
    
    <script>
        let currentCallback = null;
        
        function showMinigame(type, effectiveStat, difficulty, callback) {
            currentCallback = callback;
            const overlay = document.getElementById('minigame-overlay');
            overlay.style.display = 'flex';
            
            if (type === 'qte') {
                showQTEGame(effectiveStat, difficulty);
            } else if (type === 'trivia') {
                showTriviaGame(effectiveStat, difficulty);
            } else if (type === 'pattern') {
                showPatternGame(effectiveStat, difficulty);
            } else if (type === 'typing') {
                showTypingGame(effectiveStat, difficulty);
            }
        }
        
        function closeMinigame() {
            document.getElementById('minigame-overlay').style.display = 'none';
            document.getElementById('minigame-close').style.display = 'none';
        }
        
        function finishMinigame(result) {
            if (currentCallback) {
                currentCallback(result);
            }
            closeMinigame();
            displayResult(result);
        }
        
        function displayResult(result) {
            const display = document.getElementById('result-display');
            display.innerHTML = `
                <h3>Result</h3>
                <p class="${result.success ? 'success' : 'failure'}">
                    <strong>${result.success ? '‚úì SUCCESS!' : '‚úó FAILURE'}</strong>
                </p>
                <p>Roll: ${result.roll} (vs difficulty ${result.difficulty})</p>
                <p>Margin: ${result.margin > 0 ? '+' : ''}${result.margin}</p>
                <p>Effective Stat: ${result.effectiveStat}</p>
            `;
        }
        
        // QTE Game with difficulty scaling
        function showQTEGame(effectiveStat = 5, difficulty = 7) {
            const title = document.getElementById('minigame-title');
            const display = document.getElementById('minigame-display');
            const instructions = document.getElementById('minigame-instructions');
            
            title.textContent = '‚öîÔ∏è Quick Action!';
            instructions.textContent = 'Press SPACE when the bar is in the green zone!';
            
            const barWidth = 500;
            
            // Difficulty scaling: harder = smaller zone, faster speed, more complex movement
            const baseZoneSize = 80;
            const zoneSizeReduction = (difficulty - 5) * 8; // Reduce zone size as difficulty increases
            const greenZoneSize = Math.max(20, baseZoneSize - zoneSizeReduction + (effectiveStat * 10));
            const greenZoneStart = (barWidth - greenZoneSize) / 2;
            
            // Speed increases with difficulty
            const baseSpeed = 1.5;
            const speedMultiplier = 1 + (difficulty - 5) * 0.4;
            let speed = baseSpeed * speedMultiplier;
            
            // Advanced difficulty features - moving zone is now available from medium+
            const useAcceleration = difficulty >= 9;
            const useMovingZone = difficulty >= 7; // Start moving zone at medium difficulty
            const useVariableSpeed = difficulty >= 11;
            const zoneMovementSpeed = 0.5 + (difficulty - 7) * 0.2; // Faster movement for higher difficulty
            
            let greenZonePosition = greenZoneStart;
            let greenZoneDirection = useMovingZone ? (Math.random() > 0.5 ? 1 : -1) : 0;
            let greenZoneSpeed = useMovingZone ? zoneMovementSpeed : 0;
            
            display.innerHTML = `
                <div class="qte-bar-container">
                    <div class="qte-green-zone" id="green-zone" style="left: ${greenZonePosition}px; width: ${greenZoneSize}px;"></div>
                    <div class="qte-indicator" id="qte-indicator" style="left: 0;"></div>
                </div>
                <div style="color: #d4af37; margin-top: 20px; font-size: 20px;">
                    Press <strong style="color: #f4d03f;">SPACE</strong> when the yellow bar is in the green zone!
                    ${useMovingZone ? '<br><small style="color: #f00; font-weight: bold;">‚ö†Ô∏è The green zone is moving!</small>' : ''}
                    ${useAcceleration ? '<br><small style="color: #f80;">‚ö° Speed increases over time!</small>' : ''}
                    ${useVariableSpeed ? '<br><small style="color: #f80;">üåä Speed varies unpredictably!</small>' : ''}
                </div>
            `;
            
            const indicator = document.getElementById('qte-indicator');
            const greenZone = document.getElementById('green-zone');
            let position = 0;
            let direction = 1;
            let currentSpeed = speed;
            let pressed = false;
            let animationId;
            let frameCount = 0;
            
            const moveIndicator = () => {
                frameCount++;
                
                // Acceleration for hard difficulty
                if (useAcceleration) {
                    currentSpeed = speed * (1 + frameCount * 0.001);
                }
                
                // Variable speed for extreme difficulty
                if (useVariableSpeed) {
                    const speedVariation = Math.sin(frameCount * 0.05) * 0.3;
                    currentSpeed = speed * (1 + speedVariation);
                }
                
                // Move indicator
                position += currentSpeed * direction;
                if (position >= barWidth - 6) {
                    direction = -1;
                    position = barWidth - 6;
                } else if (position <= 0) {
                    direction = 1;
                    position = 0;
                }
                indicator.style.left = position + 'px';
                
                // Move green zone if enabled
                if (useMovingZone) {
                    greenZonePosition += greenZoneSpeed * greenZoneDirection;
                    if (greenZonePosition + greenZoneSize >= barWidth) {
                        greenZoneDirection = -1;
                        greenZonePosition = barWidth - greenZoneSize;
                    } else if (greenZonePosition <= 0) {
                        greenZoneDirection = 1;
                        greenZonePosition = 0;
                    }
                    greenZone.style.left = greenZonePosition + 'px';
                }
                
                if (!pressed) {
                    animationId = requestAnimationFrame(moveIndicator);
                }
            };
            
            const handlePress = (e) => {
                if (e.code === 'Space' && !pressed) {
                    e.preventDefault();
                    pressed = true;
                    cancelAnimationFrame(animationId);
                    
                    // Calculate if in zone (accounting for moving zone)
                    const zoneStart = useMovingZone ? greenZonePosition : greenZoneStart;
                    const zoneEnd = zoneStart + greenZoneSize;
                    const inZone = position >= zoneStart && position <= zoneEnd;
                    const distance = inZone ? 0 : Math.min(
                        Math.abs(position - zoneStart),
                        Math.abs(position - zoneEnd)
                    );
                    
                    // Calculate roll: perfect hit = 10, near miss = lower
                    // Tighter tolerance for higher difficulty
                    const tolerance = 15 - (difficulty - 5) * 2;
                    let roll = 10;
                    if (!inZone) {
                        roll = Math.max(1, 10 - Math.floor(distance / tolerance));
                    } else {
                        // Bonus for being in center of zone
                        const center = zoneStart + greenZoneSize / 2;
                        const distanceFromCenter = Math.abs(position - center);
                        const centerBonus = distanceFromCenter < greenZoneSize / 4 ? 1 : 0;
                        roll = Math.min(10, 9 + centerBonus);
                    }
                    
                    const finalRoll = roll + effectiveStat;
                    const success = finalRoll >= difficulty;
                    const margin = finalRoll - difficulty;
                    
                    display.innerHTML = `
                        <div style="color: ${success ? '#0f0' : '#f00'}; font-size: 32px; margin: 30px 0;">
                            ${success ? '‚úì SUCCESS!' : '‚úó FAILURE'}
                        </div>
                        <div style="color: #d4af37; font-size: 18px;">
                            Roll: 1d10 (${roll}) + ${effectiveStat} = ${finalRoll} vs ${difficulty}
                        </div>
                        <div style="color: #888; margin-top: 10px;">
                            ${inZone ? 'Perfect timing!' : `Missed by ${Math.floor(distance)}px`}
                            ${useMovingZone ? '<br>Moving zone made this tricky!' : ''}
                        </div>
                    `;
                    
                    window.removeEventListener('keydown', handlePress);
                    setTimeout(() => {
                        finishMinigame({ 
                            roll: finalRoll, 
                            success, 
                            margin, 
                            effectiveStat, 
                            difficulty 
                        });
                    }, 2000);
                }
            };
            
            window.addEventListener('keydown', handlePress);
            moveIndicator();
        }
        
        // Trivia Game
        function showTriviaGame(effectiveStat = 5, difficulty = 7) {
            const title = document.getElementById('minigame-title');
            const display = document.getElementById('minigame-display');
            const instructions = document.getElementById('minigame-instructions');
            
            title.textContent = 'üß† Knowledge Check';
            instructions.textContent = 'Answer correctly to succeed!';
            
            const questions = [
                { 
                    q: "At which battle did English longbowmen famously defeat French knights in 1346?", 
                    a: "Cr√©cy", 
                    options: ["Cr√©cy", "Agincourt", "Poitiers", "Calais"] 
                },
                { 
                    q: "What was the primary weapon of English archers?", 
                    a: "Longbow", 
                    options: ["Longbow", "Crossbow", "Javelin", "Sling"] 
                },
                { 
                    q: "Which English king led the 1346 campaign?", 
                    a: "Edward III", 
                    options: ["Edward III", "Henry V", "Richard II", "Edward II"] 
                },
                { 
                    q: "What was a 'chevauch√©e'?", 
                    a: "A destructive raid", 
                    options: ["A destructive raid", "A formal battle", "A peace treaty", "A siege weapon"] 
                },
                { 
                    q: "Where did the English land in July 1346?", 
                    a: "Saint-Vaast", 
                    options: ["Saint-Vaast", "Calais", "Dover", "Harfleur"] 
                },
                { 
                    q: "What was the typical range of an English longbow?", 
                    a: "200-300 yards", 
                    options: ["200-300 yards", "50-100 yards", "400-500 yards", "100-150 yards"] 
                },
                { 
                    q: "What was a 'man-at-arms'?", 
                    a: "A professional soldier", 
                    options: ["A professional soldier", "A peasant conscript", "A knight's servant", "A merchant"] 
                }
            ];
            
            const question = questions[Math.floor(Math.random() * questions.length)];
            const timeLimit = 15000 - (effectiveStat * 800); // More time with higher wits
            let timeLeft = timeLimit;
            let answered = false;
            
            display.innerHTML = `
                <div style="color: #d4af37; font-size: 20px; margin-bottom: 30px; line-height: 1.6;">
                    ${question.q}
                </div>
                <div id="trivia-options" style="display: flex; flex-direction: column; gap: 15px;">
                    ${question.options.map((opt, i) => `
                        <button onclick="answerTrivia(${i}, '${opt}', '${question.a}', ${effectiveStat}, ${difficulty})" 
                                style="padding: 18px; background: #2a2a2a; border: 2px solid #d4af37; color: #d4af37; border-radius: 8px; cursor: pointer; font-size: 18px; transition: all 0.2s;"
                                onmouseover="this.style.background='#3a3a3a'; this.style.borderColor='#f4d03f'"
                                onmouseout="this.style.background='#2a2a2a'; this.style.borderColor='#d4af37'">
                            ${opt}
                        </button>
                    `).join('')}
                </div>
                <div id="trivia-timer" style="margin-top: 20px; color: #f4d03f; font-size: 18px;"></div>
            `;
            
            const timer = setInterval(() => {
                timeLeft -= 100;
                const seconds = (timeLeft / 1000).toFixed(1);
                document.getElementById('trivia-timer').textContent = `Time remaining: ${seconds}s`;
                if (timeLeft <= 0 && !answered) {
                    clearInterval(timer);
                    answerTrivia(-1, '', question.a, effectiveStat, difficulty);
                }
            }, 100);
            
            window.answerTrivia = (index, answer, correct, effectiveStat, difficulty) => {
                if (answered) return;
                answered = true;
                clearInterval(timer);
                
                const isCorrect = answer === correct;
                const roll = isCorrect ? 7 + Math.floor(Math.random() * 4) : Math.floor(Math.random() * 4) + 1;
                const finalRoll = roll + effectiveStat;
                const success = finalRoll >= difficulty;
                const margin = finalRoll - difficulty;
                
                document.getElementById('trivia-options').innerHTML = `
                    <div style="color: ${isCorrect ? '#0f0' : '#f00'}; font-size: 28px; margin: 20px 0;">
                        ${isCorrect ? '‚úì Correct!' : '‚úó Wrong'}
                    </div>
                    <div style="color: #d4af37; font-size: 18px;">
                        ${isCorrect ? 'Well done!' : `Correct answer: ${correct}`}
                    </div>
                    <div style="color: #888; margin-top: 15px; font-size: 16px;">
                        Roll: 1d10 (${roll}) + ${effectiveStat} = ${finalRoll} vs ${difficulty}
                    </div>
                `;
                
                setTimeout(() => {
                    finishMinigame({ 
                        roll: finalRoll, 
                        success, 
                        margin, 
                        effectiveStat, 
                        difficulty 
                    });
                }, 2000);
            };
        }
        
        // Pattern Memory Game
        function showPatternGame(effectiveStat = 5, difficulty = 7) {
            const title = document.getElementById('minigame-title');
            const display = document.getElementById('minigame-display');
            const instructions = document.getElementById('minigame-instructions');
            
            title.textContent = 'üéØ Pattern Memory';
            instructions.textContent = 'Watch the pattern, then repeat it!';
            
            const patternLength = 3 + Math.floor(difficulty / 3); // Longer pattern = harder
            const pattern = [];
            for (let i = 0; i < patternLength; i++) {
                pattern.push(Math.floor(Math.random() * 9) + 1);
            }
            
            let showingPattern = true;
            let currentStep = 0;
            let userPattern = [];
            
            display.innerHTML = `
                <div class="pattern-buttons" id="pattern-buttons">
                    ${[1,2,3,4,5,6,7,8,9].map(i => `
                        <button class="pattern-button" id="btn-${i}" onclick="patternClick(${i})" disabled>
                            ${i}
                        </button>
                    `).join('')}
                </div>
                <div id="pattern-status" style="color: #d4af37; font-size: 18px; margin-top: 20px;">
                    Watch carefully...
                </div>
            `;
            
            // Show pattern
            const showPatternStep = () => {
                if (currentStep >= pattern.length) {
                    showingPattern = false;
                    document.getElementById('pattern-status').textContent = 'Now repeat the pattern!';
                    // Enable buttons
                    for (let i = 1; i <= 9; i++) {
                        document.getElementById(`btn-${i}`).disabled = false;
                    }
                    return;
                }
                
                const num = pattern[currentStep];
                const btn = document.getElementById(`btn-${num}`);
                btn.classList.add('highlight');
                
                setTimeout(() => {
                    btn.classList.remove('highlight');
                    currentStep++;
                    setTimeout(showPatternStep, 300);
                }, 600);
            };
            
            window.patternClick = (num) => {
                if (showingPattern) return;
                
                const btn = document.getElementById(`btn-${num}`);
                btn.classList.add('active');
                setTimeout(() => btn.classList.remove('active'), 200);
                
                userPattern.push(num);
                
                // Check if correct so far
                const isCorrect = userPattern.every((val, idx) => val === pattern[idx]);
                
                if (!isCorrect) {
                    // Wrong!
                    document.getElementById('pattern-status').innerHTML = `
                        <div style="color: #f00; font-size: 24px; margin: 20px 0;">‚úó Wrong!</div>
                        <div style="color: #888;">Correct pattern: ${pattern.join(' ‚Üí ')}</div>
                    `;
                    const roll = Math.floor(Math.random() * 3) + 1;
                    const finalRoll = roll + effectiveStat;
                    const success = finalRoll >= difficulty;
                    const margin = finalRoll - difficulty;
                    
                    setTimeout(() => {
                        finishMinigame({ 
                            roll: finalRoll, 
                            success, 
                            margin, 
                            effectiveStat, 
                            difficulty 
                        });
                    }, 2000);
                } else if (userPattern.length === pattern.length) {
                    // Complete!
                    document.getElementById('pattern-status').innerHTML = `
                        <div style="color: #0f0; font-size: 24px; margin: 20px 0;">‚úì Perfect!</div>
                    `;
                    const roll = 8 + Math.floor(Math.random() * 3);
                    const finalRoll = roll + effectiveStat;
                    const success = finalRoll >= difficulty;
                    const margin = finalRoll - difficulty;
                    
                    setTimeout(() => {
                        finishMinigame({ 
                            roll: finalRoll, 
                            success, 
                            margin, 
                            effectiveStat, 
                            difficulty 
                        });
                    }, 1500);
                } else {
                    document.getElementById('pattern-status').textContent = 
                        `Good! (${userPattern.length}/${pattern.length})`;
                }
            };
            
            setTimeout(showPatternStep, 1000);
        }
        
        // Typing Challenge
        function showTypingGame(effectiveStat = 5, difficulty = 7) {
            const title = document.getElementById('minigame-title');
            const display = document.getElementById('minigame-display');
            const instructions = document.getElementById('minigame-instructions');
            
            title.textContent = '‚å®Ô∏è Rallying Cry';
            instructions.textContent = 'Type the phrase quickly and accurately!';
            
            const phrases = [
                "FOR ENGLAND!",
                "FORWARD MEN!",
                "HOLD THE LINE!",
                "CHARGE!",
                "NO RETREAT!",
                "TO VICTORY!",
                "STAND FIRM!",
                "FORWARD!"
            ];
            
            const targetPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            const timeLimit = 8000 - (effectiveStat * 400); // More time with higher morale
            let startTime = null;
            let completed = false;
            
            display.innerHTML = `
                <div class="typing-target" id="typing-target">${targetPhrase}</div>
                <input type="text" 
                       class="typing-input" 
                       id="typing-input" 
                       autocomplete="off" 
                       spellcheck="false"
                       placeholder="Type here...">
                <div id="typing-timer" style="margin-top: 15px; color: #f4d03f; font-size: 18px;"></div>
                <div id="typing-status" style="margin-top: 10px; color: #888; font-size: 14px;"></div>
            `;
            
            const input = document.getElementById('typing-input');
            const target = document.getElementById('typing-target');
            const timer = document.getElementById('typing-timer');
            const status = document.getElementById('typing-status');
            
            input.focus();
            
            const timerInterval = setInterval(() => {
                if (!startTime) return;
                const elapsed = Date.now() - startTime;
                const remaining = Math.max(0, timeLimit - elapsed);
                timer.textContent = `Time: ${(remaining / 1000).toFixed(1)}s`;
                
                if (remaining <= 0 && !completed) {
                    clearInterval(timerInterval);
                    finishTyping(false, targetPhrase, effectiveStat, difficulty, 0);
                }
            }, 50);
            
            input.addEventListener('input', (e) => {
                if (!startTime) startTime = Date.now();
                
                const typed = e.target.value.toUpperCase();
                const correct = targetPhrase.startsWith(typed);
                
                if (typed === targetPhrase) {
                    completed = true;
                    clearInterval(timerInterval);
                    const timeTaken = Date.now() - startTime;
                    finishTyping(true, targetPhrase, effectiveStat, difficulty, timeTaken);
                } else if (correct) {
                    target.style.color = '#0f0';
                    status.textContent = 'Keep going...';
                } else {
                    target.style.color = '#f00';
                    status.textContent = 'Wrong! Try again.';
                }
            });
            
            function finishTyping(success, phrase, effectiveStat, difficulty, timeTaken) {
                input.disabled = true;
                
                let roll;
                if (success) {
                    const speedBonus = timeTaken < timeLimit / 2 ? 2 : (timeTaken < timeLimit * 0.75 ? 1 : 0);
                    roll = 7 + speedBonus + Math.floor(Math.random() * 2);
                } else {
                    roll = Math.floor(Math.random() * 4) + 1;
                }
                
                const finalRoll = roll + effectiveStat;
                const checkSuccess = finalRoll >= difficulty;
                const margin = finalRoll - difficulty;
                
                display.innerHTML = `
                    <div style="color: ${success ? '#0f0' : '#f00'}; font-size: 32px; margin: 30px 0;">
                        ${success ? '‚úì Completed!' : '‚úó Time Up!'}
                    </div>
                    <div style="color: #d4af37; font-size: 18px;">
                        ${success ? `Time: ${(timeTaken / 1000).toFixed(2)}s` : 'You ran out of time'}
                    </div>
                    <div style="color: #888; margin-top: 15px; font-size: 16px;">
                        Roll: 1d10 (${roll}) + ${effectiveStat} = ${finalRoll} vs ${difficulty}
                    </div>
                `;
                
                setTimeout(() => {
                    finishMinigame({ 
                        roll: finalRoll, 
                        success: checkSuccess, 
                        margin, 
                        effectiveStat, 
                        difficulty 
                    });
                }, 2000);
            }
        }

        function testQTE(difficultyLevel = 'medium') {

                'easy': 5,
                'medium': 7,
                'hard': 9,

            };

            showMinigame('qte', 5, difficulty, (result) => {
                console.log('QTE Result:', result);
            });
        }

            });
        }

            });
        }

        }
